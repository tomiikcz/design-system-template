<nav class="c-primary-nav">
	<ul class="c-primary-nav__list c-primary-nav__list--flush js-nav-panel">
		{% for item in site.data.primary-nav %}
			{% if item.group %}
				{% include primary-nav-item.html group=item.group title=item.title %}
			{% else %}
				{% include primary-nav-item.html url=item.url title=item.title %}
			{% endif %}
		{% endfor %}
	</ul>

</nav>
